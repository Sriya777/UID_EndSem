<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nursery Login & Registration</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url("plant.jpg");
}

.container {
    background-color: rgba(248, 240, 240, 0.97);
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
}

.input-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    border: none;
    color: white;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#error-message {
    color: red;
    margin-top: 10px;
}

a {
    color: #4CAF50;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="loginFormContainer">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return login()">
                <div class="input-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Only Gmail addresses are allowed.">
                </div>
                <div class="input-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit">Login</button>
                <p id="loginErrorMessage"></p>
                <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
            </form>
        </div>

        <div class="form-container" id="registerFormContainer" style="display:none;">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="return register()">
                <div class="input-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="registerEmail" required pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Only Gmail addresses are allowed.">
                </div>
                <div class="input-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="registerUsername" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="registerPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Register</button>
                <p id="registerErrorMessage"></p>
                <p>Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
    </div>
    <script>
        function showLogin() {
    document.getElementById('loginFormContainer').style.display = 'block';
    document.getElementById('registerFormContainer').style.display = 'none';
}

function showRegister() {
    document.getElementById('loginFormContainer').style.display = 'none';
    document.getElementById('registerFormContainer').style.display = 'block';
}

function login() {
    var email = document.getElementById('loginEmail').value;
    var password = document.getElementById('loginPassword').value;
    var errorMessage = document.getElementById('loginErrorMessage');

    if (!email.endsWith('@gmail.com')) {
        errorMessage.textContent = 'Please enter a valid Gmail address.';
        return false;
    }

    if (email === '' || password === '') {
        errorMessage.textContent = 'Both fields are required.';
        return false;
    }

    // Placeholder for actual login logic
    if (email === 'test@gmail.com' && password === 'testpassword') {
        errorMessage.style.color = 'green';
        errorMessage.textContent = 'Login successful!';
    } else {
        errorMessage.style.color = 'red';
        errorMessage.textContent = 'Invalid email or password.';
    }

    return false; // Prevent actual form submission for demo
}

function register() {
    var email = document.getElementById('registerEmail').value;
    var username = document.getElementById('registerUsername').value;
    var password = document.getElementById('registerPassword').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var errorMessage = document.getElementById('registerErrorMessage');

    if (!email.endsWith('@gmail.com')) {
        errorMessage.textContent = 'Please enter a valid Gmail address.';
        return false;
    }

    if (email === '' || username === '' || password === '' || confirmPassword === '') {
        errorMessage.textContent = 'All fields are required.';
        return false;
    }

    if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match.';
        return false;
    }

    if (username.length < 4 || password.length < 6) {
        errorMessage.textContent = 'Username must be at least 4 characters and password must be at least 6 characters long.';
        return false;
    }

    // Placeholder for actual registration logic
    errorMessage.style.color = 'green';
    errorMessage.textContent = 'Registration successful!';
	window.location.href="C:/MPP/MedoPetal_Home.html";

    return false; // Prevent actual form submission for demo
}

// Autofill demonstration
document.getElementById('registerUsername').value = 'nursery_user';

    </script>
</body>
</html>
